<div class="add-user-container">
	<h1 mat-dialog-title>Добавить пользователя</h1>
	<div mat-dialog-content>
		<form [formGroup]="userForm">
			<mat-form-field>
				<mat-label>Имя</mat-label>
				<input appNoSpace matInput formControlName="firstName" required>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Фамилия</mat-label>
				<input appNoSpace matInput formControlName="lastName" required>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Отчество</mat-label>
				<input appNoSpace matInput formControlName="middleName">
			</mat-form-field>

			<mat-form-field>
				<mat-label>Возраст</mat-label>
				<input matInput formControlName="age" type="number" required>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Логин</mat-label>
				<input appNoSpace matInput formControlName="username" required>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Пароль</mat-label>
				<input appNoSpace matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
				<button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
					<mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
				</button>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Дата регистрации</mat-label>
				<input appNoSpace matInput formControlName="registrationDate" readonly>
			</mat-form-field>
		</form>
	</div>
	<div mat-dialog-actions class="add-user-actions">
		<button mat-button (click)="onCancel()">Отмена</button>
		<button mat-raised-button color="primary" (click)="onSave()" [disabled]="userForm.invalid">Сохранить</button>
	</div>
</div>
